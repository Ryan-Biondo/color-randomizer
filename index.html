<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Random Background and Font Color</title>
  </head>
  <body>
    <!-- Page Wrap -->
    <div class="page-wrap">
      <!-- Title -->
      <h1>Randomize the Background and Font Color!</h1>

      <!-- Color Display Section -->
      <div class="hex-display-wrap">
        <p class="color-display" id="colorCode">Hex Code: #F0F000</p>
        <button class="random-color-button" id="colorButton">Change Background Color</button>
        <p class="color-display" id="textColorCode">Text Color: #101010</p>
        <button class="random-color-button" id="textColorButton">Change Text Color</button>
      </div>

      <!-- Color Wheel Section -->
      <h2>Choose a Background from the Color Wheel</h2>
      <div id="color-wheel"></div>
    </div>

    <!-- JavaScript files -->
    <script src="./bgGenerator.js"></script>
    <script src="./colorWheel.js"></script>
  </body>
</html>
